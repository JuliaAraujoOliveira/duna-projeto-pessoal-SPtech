<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Newvision</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="../js/sessao.js"></script>
    <script src="../js/dashboardIndex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" href="../assets/ico-svg.ico" type="image/x-icon">


</head>
<body>

    <div class="header-left dash-header">

        <img src="../assets/logo.svg" style="width:20vw;">

        <div class="hello">
            <h3>Olá, <span id="b_usuario">usuario </span>!</h3>
        </div>

        <div class="btn-nav-white">
            <a href="index.html">
                <h3>Home</h3>
            </a>
           
        </div>

        <div class="btn-nav">
            <a href="publicar.html">
                <h3>Publicações</h3>
            </a>
        </div>


      
        
        <div class="btn-logout" onclick="limparSessao()">
            <a href="../index.html"> <h3>Sair</h3></a>
           
        </div>

    </div>



    <div id="config-dash" style="width: 90vw; height: 100vh; display: flex; flex-direction: column; align-items: center; ">
        <div id="metrica" style="display: flex; justify-content: center; align-items: center; width: 80%;">
            <div class="card-metrica">
                <span style="display: flex; justify-content: center; flex-direction: row; margin: 5%; width: 100%; height: 30%; font-size: large;">Total de usuarios cadastrados</span>
               <h2 id="qtdcadastro" style="margin-top: 2rem;"></h2>
            </div>

            <div class="card-metrica">
                <span style="display: flex; justify-content: center; flex-direction: row; margin: 5%; width: 100%; height: 30%; font-size: large;">Percentual de usuarios ativos</span>
               <h2 id="qtdcomentario" style="margin-top: 2rem;"></h2>
            </div>

            <div class="card-metrica">
                <span style="display: flex; justify-content: center; flex-direction: row; margin: 5%; width: 100%; height: 30%; font-size: large;">Total de total de posts</span>
               <h2 id="qtdpost" style="margin-top: 2rem;"></h2>
            </div>
           
           
        </div>


            <div class="graficos" style="display: flex; flex-direction: row; width: 80%; justify-content: space-around; align-items: center; margin-left: 30%;">
                <div style="width: 50%; height: 100%; display:flex; justify-content: center; background-color: red; ">
                    <canvas id="myChart"></canvas>
                </div>
        
                <div style=" height: 100%; width: 30%; display: flex; justify-content: center; background-color: blueviolet;">
                    <canvas id="ranking"></canvas>
                </div>
            </div>
       
        
    </div>


   
    
</body>
</html>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
 
</script>
